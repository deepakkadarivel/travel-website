<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travel Credits</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="credit-page">
      <p class="credit-title">
        Fonts:
        <a
          class="credit-link"
          href="https://fonts.google.com/specimen/Quicksand"
          >Quicksand</a
        >
        and
        <a
          class="credit-link"
          href="https://fonts.google.com/specimen/Unica+One"
          >Unica One</a
        >
      </p>
      <p class="credit-title">
        Photo by:
        <a
          class="credit-link"
          href="https://unsplash.com/photos/UgOCVuNrXhI?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          >Guillaume Baudusseau</a
        >
        on
        <a
          class="credit-link"
          href="/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
          >Unsplash</a
        >
      </p>
    </div>
  </body>
</html>
